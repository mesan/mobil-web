<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
	<link href="http://demos.dojotoolkit.org/demos/touch/demo.css" rel="stylesheet">
	<link href="/style/site.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>	
	
	<script type="text/javascript" src="http://demos.dojotoolkit.org/dojo/dojo.js" djConfig="parseOnLoad:true, gfxRenderer: 'canvas', async: true"></script>
	<script src="http://demos.dojotoolkit.org/demos/touch/src.js" type="text/javascript"></script>
	
	<title>Detaljert informasjon om netbetaling av lån</title>
</head>
<body>
		<div data-role="navbar">
			<ul>
				<li><a href="#" class="ui-btn-active" data-href="a">Graf</a></li>
				<li><a href="#" data-href="b">Tabell</a></li>
			</ul>
		</div>
		
		<div id="a" class="content_div claro" >
			<div id="layout" class="layout">
				<div id="log" class="log">
					<div id="text" style="text-shadow: 0px 1px 4px #4E4E4E; top: 10px; position: relative;"></div>
				</div>
				<div id="tooltip" class="tooltip">
				</div>
				<div class="pieChart" style="width: 300px; height: 200px; position: absolute;">
					<div id="pieChart1" style="width: 200px; height: 200px; left: 48px; position: absolute; -webkit-user-select: none; opacity: 1; z-index:6;">
					</div>
				</div>
				<div id="lockIcon" class="lockIcon">
				</div>
				<div id="actionArea" class="actionArea">
				</div>
				<div class="legend">
					<div id="legend">
					</div>
				</div>
				<div id="slider" class="slider" style="margin-top: 5px; width: 300px; height: 20px; left: 0; position: relative; margin-bottom: 15px;">
					<div id="slider1" data-dojo-type="dijit.form.HorizontalSlider" data-dojo-props='name:"horizontal1", value: 1, clickSelect:false, intermediateChanges:true, maximum:20,minimum:1,showButtons:false,style:{width:"300px", height:"20px"}'>
						<div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props='container:"bottomDecoration", count:0, style:{height:"5px"}'/>
						</div>
						<div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props='container:"bottomDecoration", count:5, style:{height:"5px"}'></div>
						<ol data-dojo-type="dijit.form.HorizontalRuleLabels" data-dojo-props='container:"bottomDecoration",  count:5, constraints:{pattern:"#"}, style:{height:"1em",fontSize:"75%"}'>
							<li>1990</li>
							<li>1995</li>
							<li>2000</li>
							<li>2005</li>
							<li>2010</li>
						</ol>
					</div>
				</div>
				<div id="lockButton" class="lockButton" tabindex="0">
				</div>
			</div>
		</div>
		
		<div id="b" class="content_div">
			<table summary="This table lists all the JetBlue flights."> 
				<caption>Oversikt over nedbetaling</caption> 
				<thead> 
					<tr> 
						<th scope="col">Beløp:</th>  
						<th scope="col">År:</th>  
						<th scope="col">Rente:</th>  
					</tr> 
			  </thead> 
			  <tfoot> 
					<tr> 
						<td colspan="5">Totalt: 1337 MNOK</td> 
					</tr> 
				</tfoot> 
				<tbody> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2012</td> 
						<td>2,5 %</td> 
				    </tr> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2013</td> 
						<td>2,5 %</td> 
				    </tr> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2014</td> 
						<td>2,5 %</td> 
				    </tr> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2015</td> 
						<td>2,5 %</td> 
				    </tr> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2016</td> 
						<td>2,5 %</td> 
				    </tr> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2017</td> 
						<td>2,5 %</td> 
				    </tr> 
				    <tr> 
						<th scope="row">1337</th> 
						<td>2018</td> 
						<td>2,5 %</td> 
				    </tr>  
				</tbody> 
			</table> 
		</div>

		<script type='text/javascript'>
			$('[data-role="navbar"]').delegate('[data-role="navbar"] a', 'click', function () {
				$(this).addClass('ui-btn-active');
				$('.content_div').hide();
				$('#' + $(this).attr('data-href')).show();
			});

		</script>
	</body>
</html>
