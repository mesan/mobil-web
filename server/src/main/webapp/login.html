<script>
  function visBrukernavn(bruker) {
    jQuery('#brukernavn').val(bruker.navn);
  }

  function brukerLagret() {
    window.location = 'index.html';
  }

  jQuery(document).ready(function(){

    var submitKnapp = jQuery('#submitKnapp');
    submitKnapp.click(function() {
      var brukernavn = jQuery('#brukernavn').val();
      MesanOfflineBruker.lagreBruker(brukernavn, brukerLagret);
      return false;
    });

    MesanOfflineBruker.hentBruker(visBrukernavn);

  });
